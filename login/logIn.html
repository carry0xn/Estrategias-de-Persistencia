<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesion</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body class="logIn">
    <header>
        <div class="container">
            <div class="header-top">
                <div class="login-entrar">
                    
                </div>
            </div>
            <div class="header-bottom">
                <img src="./src/img/iso_unahur.png" class="logo-unahur">
                <h1>Campus 2023 UNaHur</h1>
            </div>
        </div>
    </header>
    <form id="loginForm">
        <div class="nombre-apellido">
            <div class="form">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>

            <div class="form">
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
            </div>
        </div>

        <div class="form">
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
        </div>
        <button type="submit" id="loginButton" class="boton">Acceder</button>
        <p>¿Olvidó su contraseña?</p>
    </form>
    <footer>
        <div class="container">
            <p>&copy; 2023 Campus Universitario</p>
        </div>
    </footer>
    <script src="./src/JS/bienvenida.js"></script>
    <script src="./src/JS/login.js"></script>
</body>
</html>
